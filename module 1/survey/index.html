<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Title</h1>
  <p id="description">Paragraph</p>
  <form id="survey-form" action="#" method="post">
    <label id="name-label" for="name">Name
      <input id="name" name="name" placeholder="Enter your name" required type="text">
    </label>
    <label id="email-label" for="email">Email
      <input id="email" name="email" placeholder="Enter your email" required type="email">
    </label>
    <label id="number-label" for="number">Age
      <input id="number" name="age" placeholder="Age" type="number" min="0" max="100">
    </label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    <input id="test1" value="test1" name="test" type="radio">
    <label for="test1">Test 1</label>
    <input id="test2" value="test2" name="test" type="radio">
    <label for="test2">Test 2</label>
    <input id="checkbox1" type="checkbox" value="checkbox1" name="checkbox1">
    <label for="checkbox1">Checkbox 1</label>
    <input id="checkbox2" type="checkbox" value="checkbox2" name="checkbox2">
    <label for="checkbox2">Checkbox 2</label>
    <input id="checkbox3" type="checkbox" value="checkbox3" name="checkbox3">
    <label for="checkbox3">Checkbox 3</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
